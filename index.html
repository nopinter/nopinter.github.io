<!DOCTYPE html>
<html lang="en">
<title>Noah Pinter</title>
<head>
<link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
<style>

	.content {
		font-family: 'Trispace', sans-serif;
		height: 100%;
		padding-left: 30%;
		padding-top: 10%;
		text-shadow: 2px 2px black;
	}

	.header {
		padding-left: 1%;
		padding-top: 1%;
	}

	html {
		background-image: linear-gradient(#3F02D9, #401380);
		color: white;
		height:100%;
	}

	.menuicon {
		cursor: pointer;
	}

	.menuicon div {
		background-color: white;
		height: 3px;
		width: 30px;
		margin: 7px 0;
	}

	.subcontent {
		padding-left: 5%;
	}

</style>
</head>
<body>
	<div class="header">
		<div class="menuicon">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<div class="content">
		<h1>Hi there!</h1>
		<div class="subcontent">
			<h3>Welcome to my personal website.</h3>
			<h3>Click the menu icon in the top left to navigate around.</h3>
			<h3>Make yourself at home!<h3>
		</div>

	</div>
</body>
</html>
